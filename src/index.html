<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
  <div class = "container">
    <header>
     <h1>Leaderboard</h1>
    </header>
    <main>
     <section class = "scores-container">
      <div class="title">
       <h2>Recent scores</h2>
        <button type="button">Refresh</button>
      </div>
      <div class="score-list-container" id="scoreListContainer" >
       
      </div>
     </section>
     <section class = "add-scores">
      <h2>Add your scores</h2>
      <form action="#" id="add-form">
       <input type="text" name="name" id="p-name" placeholder="Your name">
       <input type="number" name="score" id="scores" placeholder="Your name">
      <button type="Submit" id="add-btn">Submit</button>
      </form>

     </section>
    </main>
  </div>
   
</body>
</html>
